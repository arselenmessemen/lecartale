<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link href="img/téléchargement.jpg" rel="icon">
        <link rel="stylesheet" href="style.css">
        <title>Contactez-nous | Le cartel </title>
    </head>
    <body>
           <!--Header-->
        <header>
            <a href="index.html" > Accueil </a> &nbsp;
            <a href="menu.html"> Menu </a> &nbsp;
            <a href="#contact"> Contactez-nous </a>
        </header>
           <!--Contactez nous-->
        <h1 id="contact"> Contactez-nous </h1>
        <form>
             <fieldset>
                       <legend>Contactez-nous</legend>
                         <div>
                              <label for="nom">Nom:</label>
                              <input type="text" placeholder="Messemen" name="Nom" id="nom" required>
                         </div>
                         <div>
                              <label for="prenom">Prénom:</label>
                              <input type="text" placeholder="Arselen" name="prenom" id="prenom" required>
                         </div>
                         <div>
                              <label for="date">Date de naissance</label>
                              <input type="date" name="date" id="date" required>
                         </div>
                         <div>
                              <label> Sexe:</label>
                              <div >
                                   <input type="radio" name="Sexe" id="m" required>
                                   <label  for="m">Male</label>
                              </div>
                              <div>
                                   <input type="radio" name="Sexe" id="f" required>
                                   <label for="f">Femelle</label>
                              </div>
                         </div>
                         <div>
                              <label for="mail">E-mail:</label>
                              <input type="email" placeholder="arselenmessemen@gmail.com" name="email" id="mail" required>
                         </div>
                         <div>
                             <label for="message"> Votre message:</label> <br>
                             <textarea name="message" id="message" placeholder="Votre tacos est bon" cols="30" rows="10" > </textarea>
                         </div>
                         <div>
                             <input type="submit" name="envoye">
                        </div>
             </fieldset>
            </form>
             <!--footer-->
          <footer>
